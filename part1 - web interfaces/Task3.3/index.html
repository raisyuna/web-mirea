<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form style="width: 450px;">
        <p><b>Запись на курсы</b></p>
        <hr>
        <label for="name">Имя:</label>
        <br>
        <input type="text" name="name" id="name" value="Алексей">
        <br>
        <label for="lang">Язык программирования:</label>
        <br>
        <label><input type="radio" name="lang" id="lang" value="C++"> С++</label>
        <label><input type="radio" name="lang" id="lang" value="PHP" checked>PHP</label>
        <label><input type="radio" name="lang" id="lang" value="Python">Python</label>
        <br>
        <label for="additional">Дополнительная информация:</label>
        <br>
        <textarea name="additional" id="additional" cols="30" rows="10">Есть опыт программирования на C++</textarea>
        <br>
        <label for="password">Секретное слово:</label>
        <br>
        <input type="password" name="password" id="password" value="password">
    </form>
</body>

</html>
